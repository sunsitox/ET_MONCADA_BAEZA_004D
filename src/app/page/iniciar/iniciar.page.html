<ion-header>
  <ion-toolbar>

    <!-- mostrar el menu -->
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-item *ngFor="let m of materias">

    <ion-card (click)="VerQr(m)">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Asistencia {{m.name}} - {{m.code}}</ion-card-title>
        <ion-card-subtitle>Marcar Asistencia</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>

</ion-content>
