<ion-header>
  <ion-toolbar>
    <!-- Mostrar el menÃº -->
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let materia of user_data">
    <ion-card>
      <img alt="Silhouette of mountains" src="{{img[0]}}" /> 
     <ion-card-header>
       <ion-card-title> {{materia.name}}</ion-card-title>
       <ion-card-subtitle>{{materia.code}}</ion-card-subtitle>
     </ion-card-header>
   </ion-card>
    
  </ion-list>
  

</ion-content>
