<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <ion-header mode="md">
      <ion-toolbar color="primary" mode="md">
        <div [routerLink]="['/user-info']" style="display: flex;">
          <ion-icon size="large" slot="start" name="person-circle-outline" size="large" style="padding-left: 10px;"></ion-icon>
          <ion-title>Usuario</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="menu-container">
        <ion-list class="menu-items">
          <ion-menu-toggle *ngFor="let m of opciones">
            <ion-item [routerLink]="m.redirecTo" detail="true">
              <ion-icon size="large" slot="start" [name]="m.icon" color="dark"></ion-icon>
              <ion-label>{{m.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-menu-toggle class="ultimo">
          <ion-item [routerLink]="['/menu-inicio']" style="--border-color: transparent; --color: red;">
            <ion-icon size="large" slot="start" name="log-out-outline" color="red"></ion-icon>
            <ion-label>cerrar sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>
    </ion-content>
  </ion-menu>

  <!-- activa el page al cual se necesita acceder a través del menú -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
