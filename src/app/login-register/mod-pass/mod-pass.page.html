<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modPass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="newPassword" placeholder="Minimo 8 caracteres"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label position="floating">Nueva Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
  </ion-item> -->
  <ion-button expand="block" (click)="saveChanges()" [disabled]="newPassword.length < 8">Guardar Cambios</ion-button>
</ion-content>
