<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon slot="start" name="arrow-back-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Usuario</ion-card-title>
    </ion-card-header>
  </ion-card>
    

  <ng-container *ngIf="usuario.length > 0; else noData">
    <ion-card *ngFor="let us of usuario">

      <ion-card-content>
        
        <ion-avatar>
          <img alt="icono usuario" src={{us.img}} />
        </ion-avatar>

        <ion-button (click)="modificarPerfil()" expand="block" fill="clear" shape="round">
          <p>Modificar </p>
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-card-content>

      <ion-card-content>
        <ion-item>
          <ion-label><strong>Username:</strong></ion-label>
          <ion-label>{{ us.username }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label><strong>Email:</strong></ion-label>
          <ion-label>{{ us.email }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label><strong>RUT:</strong></ion-label>
          <ion-label>{{ us.rut }}</ion-label>
        </ion-item>
      </ion-card-content>

      <ion-card-content>
        <ion-item>
          <ion-label><strong>Password:</strong></ion-label>
          <ion-label>********</ion-label> <!-- En vez de mostrar la contraseña, puedes mostrar un placeholder -->
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-template #noData>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No hay usuarios disponibles</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
